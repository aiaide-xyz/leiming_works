<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://www.layuicdn.com/layui/layui.js"></script>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.5.5/css/layui.css">
</head>
<body>
<div class="layui-container">
    <div class="layui-row">

        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: deeppink" align="center" th:text="${teachingManagement.teacher}+' '+'-' +' '+${teachingManagement.course}">余璇 - JAVA</legend>

        </fieldset>
        <hr class="layui-bg-orange">



<!--        <blockquote class="layui-elem-quote"></blockquote>-->
        <div class="layui-form" th:each="point:${pointList}">
            <blockquote  class="layui-elem-quote layui-quote-nm" th:text="${point.pointName}">概念的讲解</blockquote>
            <div class="layui-input-block" >
                <input type="radio" name="option" th:value="${point.optionA}" th:title="${point.optionA}">
                <input type="radio" name="option" th:value="${point.optionA}" th:title="${point.optionB}">
                <input type="radio" name="option" th:value="${point.optionA}" th:title="${point.optionC}">
                <input type="radio" name="option" th:value="${point.optionA}" th:title="${point.optionD}">
            </div>
            <input type="hidden" th:value="${point.weight}">
        </div>



    </div>

</div>
</div>


</body>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //各种基于事件的操作，下面会有进一步介绍
    });
</script>
</html>
