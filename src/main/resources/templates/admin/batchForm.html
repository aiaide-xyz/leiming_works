<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>批次信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css" media="all">
</head>
<body>
<input type="hidden" th:value="${batch.id}" name="id">
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">批次</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${batch.batchName}" name="batchName"placeholder="班级名" autocomplete="off" class="layui-input">
        </div>

    </div>
    <form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="开启" title="开启" checked>
            <input type="radio" name="status" value="未开启" title="未开启" th:checked="${batch.status=='未开启'}? true : false">
        </div>
    </div>
    </form>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" id="edit" class="layui-btn">确认修改</button>
        </div>
    </div>
</div>

<script src="/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','layer'], function(){

        var form = layui.form;
        form.render(); //更新全部
        //各种基于事件的操作，下面会有进一步介绍
        $("#edit").click(function () {
            var id = $('input:hidden').val();
            var batchName = $("input[name='batchName']").val();
            var status = $('input:radio:checked').val();
            form.render(); //更新全部

            console.log(status);
            if (batchName==""){
                layer.msg("每项都必须不为空！")
            }else {
                $.ajax({
                    type:"post",
                    url:"/editBatch",
                    data:{"status":status,"batchName":batchName,"id":id},
                    success:function (data) {
                        layer.msg("修改成功！");
                        setTimeout(function(){
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                        },700);

                    }
                })
            }
        })
    });
</script>
</body>
</html>
