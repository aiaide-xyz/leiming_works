<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 网站用户 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css" media="all">
</head>
<body>
<input type="hidden" th:value="${type}">
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">指标名称</label>
        <div class="layui-input-inline">
            <input type="text"name="pointName" placeholder="指标名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选项A</label>
        <div class="layui-input-inline" style="width: 400px">
            <input type="text" name="optionA" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选项B</label>
        <div class="layui-input-inline" style="width: 400px">
            <input type="text" name="optionB" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选项C</label>
        <div class="layui-input-inline" style="width: 400px">
            <input type="text" name="optionC" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选项D</label>
        <div class="layui-input-inline" style="width: 400px">
            <input type="text" name="optionD" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">指标权重</label>
<!--        <span style="color: red;float: right;padding-right: 700px;padding-top: 8px"></span>-->
        <div class="layui-input-inline">
            <input type="text" name="weight" lay-verify="pass" placeholder="请输入权重(范围0~1)" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn" id="edit">确认添加</button>
        </div>
    </div>
</div>

<script src="/lib/layui-v2.5.4/layui.all.js"></script>
<script type="text/javascript" th:inline="javascript">
    // $("input[name='weight']").focus(function () {
    //
    // })
    // $("input[name='weight']").blur(function () {
    //     if ($(this).val()!=""&&$(this).val()!=null){
    //         if ($(this).val()>1||$(this).val()<=0){
    //             layer.msg("非法数值！！")
    //
    //         }
    //     }
    // })


    layui.use(['form','layer','jquery'], function(){
        var form = layui.form;
        form.render(); //更新全部
        //各种基于事件的操作，下面会有进一步介绍
        $("#edit").click(function () {
            form.render(); //更新全部
            var type = $('input:hidden').val();
            var pointName = $("input[name='pointName']").val();
            var optionA = $("input[name='optionA']").val();
            var optionB = $("input[name='optionB']").val();
            var optionC = $("input[name='optionC']").val();
            var optionD = $("input[name='optionD']").val();
            var weight = $("input[name='weight']").val();
            if (pointName==""||optionA==""||optionB==""||optionC==""||optionD==""||weight==""){
                layer.msg("每项都必须不为空！");
            }else if (weight>1||weight<=0){
                layer.msg("指标权重非法！")
            }
            else {
                $.ajax({
                    type:"post",
                    url:"/point/addPoint",
                    data:{"type":type,"pointName":pointName,"optionA":optionA,"optionB":optionB,"optionC":optionC,"optionD":optionD,"weight":weight},
                    success:function (data) {
                        if (data == "ok") {

                            layer.msg("添加成功！");
                            setTimeout(function () {
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index); //再执行关闭
                            }, 700);
                        }
                        else{
                            layer.msg("添加失败，服务器错误！");
                        }


                    }
                })
            }

        })
    });



</script>
</body>
</html>
