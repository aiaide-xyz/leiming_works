<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>班级信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css" media="all">
</head>
<body>
<input type="hidden">
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">课程名</label>
        <div class="layui-input-inline">
            <input type="text" name="courseName" placeholder="课程名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <input type="text" name="mark" placeholder="备注" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn" id="edit">确认添加</button>
        </div>
    </div>
</div>

<script src="/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','layer'], function(){
        var form = layui.form;
        form.render(); //更新全部
        //各种基于事件的操作，下面会有进一步介绍
        $("#edit").click(function () {
            var id = $('input:hidden').val();
            var courseName = $("input[name='courseName']").val();
            var mark = $("input[name='mark']").val();
            if (courseName==""||mark==""){
                layer.msg("每项都必须不为空！")
            }else {
                $.ajax({
                    type:"post",
                    url:"/addCourse",
                    data:{"courseName":courseName,"mark":mark,"id":id},
                    success:function (data) {
                        if (data == "ok") {

                            layer.msg("添加成功！");
                            setTimeout(function () {
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index); //再执行关闭
                            }, 700);
                        }
                        else {
                            layer.msg("添加失败！");
                            setTimeout(function () {
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index); //再执行关闭
                            }, 700);

                        }

                    }
                })
            }
        })
    });
</script>
</body>
</html>
