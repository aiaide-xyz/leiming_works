<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>编辑授课信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css" media="all">
</head>
<body>
<input type="hidden" th:value="${teachingManagement.id}">
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">批次</label>
        <div class="layui-input-inline">
            <select name="batch" lay-search="">
                <span th:each="bat:${batchList}">
                    <option th:selected="${teachingManagement.batch eq bat.batchName}" th:value="${bat.batchName}" th:text="${bat.batchName}"></option>
                </span>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">班级</label>
        <div class="layui-input-inline">
            <select name="class" lay-search="" lay-filter="addClass">
                <span th:each="class:${cgClassList}">
                    <option th:selected="${teachingManagement.cgClass eq class.className}" th:value="${class.className}" th:text="${class.className}"></option>
                </span>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属学院</label>
        <div class="layui-input-inline">
            <input  id="department" type="text" th:value="${teachingManagement.department}" name="department" autocomplete="off" disabled class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">课程</label>
        <div class="layui-input-inline">
            <select name="course" lay-search="">
                <span th:each="cou:${courseList}">
                    <option th:selected="${teachingManagement.course eq cou.courseName}" th:value="${cou.courseName}" th:text="${cou.courseName}"></option>
                </span>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">授课老师</label>
        <div class="layui-input-inline">
            <select name="teacher" lay-search="">
                <span th:each="teacher:${teacherList}">
                    <option th:selected="${teachingManagement.teacher eq teacher.username}" th:value="${teacher.username}" th:text="${teacher.username}"></option>
                </span>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn" id="edit">确认修改</button>
        </div>
    </div>
</div>

<script src="/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script type="text/javascript" th:inline="javascript">
    layui.use(['form','layer'], function(){
        var form = layui.form;
        form.render(); //更新全部
        //各种基于事件的操作，下面会有进一步介绍
        form.on('select(addClass)', function(data){

            $.ajax({
                url:"/getDepartmentByClassId",
                type:"post",
                data:{"className":data.value},
                success:function (data) {
                    $("#department").val(data);
                }
            })
        });
        $("#edit").click(function () {
            var id = $('input:hidden').val();
            var batch = $("select[name='batch']").val();
            var cgClass = $("select[name='class']").val();
            var course = $("select[name='course']").val();
            var teacher =$("select[name='teacher']").val();
            var department = $("input[name='department']").val();
            if (batch==""||cgClass==""||department==""||course==""||teacher==""||batch==null||cgClass==null||department==null||course==null||teacher==null){
                layer.msg("每项都必须不为空！")
            }else {
                $.ajax({
                    type:"post",
                    url:"/editTeachingManagement",
                    data:{"batch":batch,"cgClass":cgClass,"course":course,"teacher":teacher,"id":id,"department":department},
                    success:function (data) {if (data == "ok") {

                        layer.msg("修改成功！");
                        setTimeout(function () {
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                        }, 700);
                    }
                    else if (data == "equals") {
                        layer.msg("班级和课程不能同时相同");
                    }
                    else if (data == "noEdit") {
                        layer.msg("未做任何修改");
                        setTimeout(function () {
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                        }, 700);
                    }
                    else {
                        layer.msg("添加失败！");

                    }

                    }
                })
            }
        })
    });
</script>
</body>
</html>
